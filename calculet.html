<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculatrice</title>
    <link rel="stylesheet" href="calculet.css">
</head>

<body>

    <div class="calculette">
        <div class="chiffre">
            <p>1</p>
            <p>2</p>
            <p>3</p>
            <p>4</p>
            <p>5</p>
            <p>6</p>
            <p>7</p>
            <p>8</p>
            <p>9</p>
            <p>.</p>
            <p>0</p>
            <p>=</p>
        </div>
        <div class="operator">
            <p>/</p>
            <p>*</p>
            <p>-</p>
            <p>+</p>
        </div>
    </div>




</body>

</html>
